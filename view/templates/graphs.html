<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Highcharts Example</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript">
$(function () {
        $('#container').highcharts({
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Encuestas por Laboratorio'
            },
            subtitle: {
                text: 'Fuente: fba.org.ar'
            },
            xAxis: {
                categories: [
                {% for enc in encuestas %}
                  'Encuesta {{enc['id_encuesta']}}',
                {% endfor %} 
                ],
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Encuestas fuera de termino: 0',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: ' Dias'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF',
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Tiempo de Envio',
                data: [
                  {% for enc in encuestas %}
                    {{enc['tiempo_envio']}},
                  {% endfor %}
                  ]
            }, {
                name: 'Tiempo de Analisis',
                data: [
                  {% for enc in encuestas %}
                    {{enc['tiempo_analisis']}},
                  {% endfor %}
                ]
            }, {
                name: 'Tiempo de Ingreso',
                data: [
                  {% for enc in encuestas %}
                    {{enc['tiempo_ingreso']}},
                  {% endfor %}
                ]
            }]
        });
    });
    

        </script>
    </head>
    <body>
<script src="../../view/js/highcharts.js"></script>
<script src="../../view/js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    </body>
</html>
